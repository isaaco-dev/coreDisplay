version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: core_postgres
    environment:
      POSTGRES_USER: core_user
      POSTGRES_PASSWORD: core_password
      POSTGRES_DB: core_display
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: core_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: core_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: core_user
      RABBITMQ_DEFAULT_PASS: core_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: core_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: core_user
      MINIO_ROOT_PASSWORD: core_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  admin-panel:
    build:
      context: ./src/frontend/admin-panel
      dockerfile: Dockerfile
    container_name: core_admin_panel
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: core_api
    working_dir: /app
    volumes:
      - ./src/backend:/app
    command: dotnet run --project CoreDisplay.Api/CoreDisplay.Api.csproj --urls=http://0.0.0.0:5000
    ports:
      - "5000:5000"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=core_display;Username=core_user;Password=core_password
    depends_on:
      - postgres
      - redis
      - rabbitmq

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
